<div *ngIf="poll">
  <div class="row justify-content-center pt-3">
    <div class="col-6 text-center">
      <h4>{{poll.title}}</h4>
    </div>
  </div>

  <div class="row justify-content-center pt-3">
    <div class="col-6">
      <div class="card">
        <ul class="list-group list-group-flush">
          <li class="list-group-item" *ngFor="let option of poll.options" (click)="onListItemClicked(option.id)">
			<span>
			<span class="h4">{{option.name}}</span>
            <span class="float-right h4" *ngIf="selectedId == option.id"><i class="fa fa-check" aria-hidden="true"></i></span>
			</span>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <div *ngIf="selectedId != undefined" class="row justify-content-center pt-4">
    <div class="col-6">
      <button (click)="onSubmitVote()" class="btn btn-primary right-button">Submit!</button>
    </div>
  </div>
</div>
<div *ngIf="!poll">Loading...</div>
